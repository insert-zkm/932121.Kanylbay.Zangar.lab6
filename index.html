<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Lab 6</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <label class="button">
                <input type="radio" id="cat" name="space"/>
                Левая колонка
            </label>
            <label class="button">
                <input type="radio" name="space"/>
                Обе две
            </label>
            <label class="button">
                <input type="radio" id="dog" name="space"/>
                Правая колонка
            </label>
        </header>
        <div class="content">
            <div class="cat_wrapper">
                <img src="assets/cat.jpg" id="cat_image" alt="cat">
            </div>
            <div class="dog_wrapper">
                <img src="assets/dog.jpg" id="dog_image" alt="dog">
            </div>
        </div>
    </div>
</body>
</html>
